<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- SITE HEADER START -->
    <header class="site-header">
        
    </header>
    <!-- SITE HEADER FINISH -->
    
    <!-- SITE MAIN START -->
    <main class="site-main">
        <!-- HERO SECTION START -->
        <section class="hero">
            <h1 class="text-center py-4 text-white bg-info mx-2 mx-md-0">Movies</h1>
            <div class="container mx-auto">
                <ul class="list list-unstyled mt-5 row mx-auto justify-content-between">
                    
                </ul>
            </div>
        </section>
        <!-- HERO SECTION FINISH -->
    </main>
    <!-- SITE MAIN FINISH -->
    
    <!-- SITE FOOTER START -->
    <footer class="site-footer">
        
    </footer>
    <!-- SITE FOOTER FINISH -->
    <template class="template-movies">
        <li class="item bg-secondary p-3 rounded position-relative col-12 col-md-6 col-lg-3 mt-4 mx-auto">
            <h3 class="title text-white text-center"></h3>
            <p class="badge rounded-pill bg-danger p-2">Year : 
                <span class="year">
                </span>
            </p>
            <p class="text-white">
                Cast :
                <span class="cast text-warning">
                </span>
            </p>
            <p class=" rounded text-white">
                Genres :
                <span class="geners text-info"></span>
            </p>
        </li>
    </template>
    <script src="./js/kinolar.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
